{% extends TEMPLATE_BASE %}
{% block title %}Edit Election{% endblock %}

{% load foundation %}

{% block content %}
  <div class="row">
    <div class="large-12 columns">
      <h2>{{election.name}}&mdash;Update <small>[<a href="{% url 'helios.views.one_election_view' election.uuid %}">Cancel</a>]</small></h2>

      {% if error %}
        <p style="color: red;">
          {{error}}
        </p>
      {% endif %}

      <form method="POST" id="create_election_form">
        {{ election_form|foundationinline }}

        <div class="row">
          <div class="large-9 large-offset-3 columns">
            <input type="submit" class="small button" value="Update" id="update_button" />
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
