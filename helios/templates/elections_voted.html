{% extends TEMPLATE_BASE %}
{% load i18n %}

{% block content %}
<h3 class="title">
    {% trans "Elections where you voted" %}
    <span style="font-size:0.7em;">[ <a href="/">
        {% trans "back to home" %}</a> ]
    </span>
</h3>

<ul>
    {% for election in elections %}
    <li><a href="{% url "election@view" election.uuid %}">{{election.name}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
