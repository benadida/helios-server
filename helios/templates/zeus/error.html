{% extends "server_ui/templates/base.html" %}
{% load i18n %}

{% block tabs_menu %}
{% endblock %}

{% block page_top %}
<h2 class="error alert">{% trans "Something went wrong !!!" %}</h2>
{% if error_message %}
<div class="messages">
    <div class="label medium {{ error_type }}">
        {{ error_message }}
        <br />
    </div>
    <span class="error-code">error code: {{ code }}</span>
</div>
{% endif %}
{% endblock %}

{% block content %}
{% endblock %}
