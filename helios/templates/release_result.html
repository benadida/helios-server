{% extends TEMPLATE_BASE %}
{% block title %}Release Result for {{election.name}}{% endblock %}

{% block content %}
  <div class="row">
    <div class="large-12 columns">
      <h2>
        {{election.name}}&mdash;Release Result

        <small>[<a href="{% url 'helios.views.one_election_view' election.uuid %}">Cancel</a>]</small>
      </h2>

      <p>
        You are about to release the result for this election.
      </p>

      <form method="post">
        <input type="hidden" name="csrf_token" value="{{csrf_token}}" />

        <input class="button" type="submit" value="Release Result" />
      </form>
    </div>
  </div>
{% endblock %}
