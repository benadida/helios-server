{% extends "helios/templates/cryptobase.html" %}
{% load i18n %}

{% block content %}
<h3 class="title">
  {{election.name}} - {% trans "New Trustee" %}
  <span style="font-size:0.7em;">[ <a href="{% url "election@trustees@view" election.uuid %}">
    {% trans "cancel" %}</a> ]
  </span>
</h3>

<form method="post" action="">
  <input type="hidden" name="csrf_token" value="{{csrf_token}}" />
  {% trans "Name" %}: <input type="text" name="name" size="60" /><br /><br />
  {% trans "Email" %}: <input type="text" name="email" size="60" /><br /><br />

  <input type="submit" value="{% trans "Add Trustee" %}" />
</form>

{% endblock %}
