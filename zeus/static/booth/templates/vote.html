<head>
  
  <title>  </title>
  <meta charset="utf-8">

  <!--foundation styles and js-->

  <script src="javascripts/foundation/modernizr.foundation.js"></script>
  <script src="javascripts/foundation/jquery.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Didact+Gothic&subset=latin,greek' rel='stylesheet' type='text/css'>


  <script language="javascript" src="js/jscrypto/class.js"></script>
  <script language="javascript" src="js/jscrypto/bigint.dummy.js"></script>
  <script language="javascript" src="js/jscrypto/jsbn.js"></script>

  <script language="javascript" src="js/jquery.query-2.1.5.js"></script>
  <script language="javascript" src="js/jquery.json.min.js"></script>
  <script language="javascript" src="js/jquery-jtemplates.js"></script>
  <script language="javascript" src="js/json2.js"></script>
  <script language="javascript" src="js/texts.js"></script>

  <script language="javascript">
    // required for jscrypto library
    var JSCRYPTO_HOME = document.location.pathname.replace("vote.html", "js/jscrypto");
  </script>

  <script language="javascript" src="js/jscrypto/class.js"></script>
  <script language="javascript" src="js/jscrypto/bigint.js?d=20111004"></script>
  <script language="javascript" src="js/jscrypto/bigint.dummy.js"></script>
  <script language="javascript" src="js/jscrypto/random.js"></script>
  <script language="javascript" src="js/jscrypto/elgamal.js?d=20111004"></script>
  <script language="javascript" src="js/jscrypto/sha1.js"></script>
  <script language="javascript" src="js/jscrypto/sha2.js"></script>

<body class="booth">
  
  <style>
    a.chosen-party {
      background-color: #5E9245 !important;
    }
  </style>
  <div class="bg-wrapper">
  <div id="wrapper" class="row">
    <div class="twelve columns header">
      <img src="images/logo_bg.jpg" />
      <div id="banner"><h1></h1></div>
      <div id="header">
      </div>
      <div id="content">
      </div>
    </div>
  </div>


  <div id="page" class="row">
    <div class="columns twelve">
      <div id="progress_div" style="display:none">
        <dl class="tabs">
          <dd id="progress_1" class="active"><a href="#" data-trans>{gettext("STEP_1_TITLE")}</a></dd>
          <dd id="progress_2"><a href="#" data-trans>{gettext("STEP_2_TITLE")}</a></dd>
        </dl>
      </div>

    <div id="election_div" class="booth-panel" style="display: none">
      <h3 data-trans>{gettext("INITIALIZING_BOOTH")}</h3>
      <div align="center"><img src="loading.gif" /><br /><span data-trans>{gettext("INIT_BOOTH_ESTIMATED_TIME")}</span></div>
    </div>

    <div id="question_stv_div" class="booth-panel">
    </div>

    <div id="confirm_div" class="booth-panel">
    </div>

    <div id="processing_div" class="booth-panel" style="display:none;">
      <h3 align="center" data-trans>{gettext("PLEASE_WAIT")}</h3>
    </div>

    <div id="encrypting_div" class="booth-panel" style="display:none;">
      <h4 data-trans>{gettext("BALLOT_ENCRYPTION_IN_PROGRESS")}</h4>
      <img src="encrypting.gif" /> 
      <span id="percent_done_container">(<span id="percent_done">0</span>%)</span>
      <br /><br />
      <p data-trans>{gettext("BALLOT_ENCRYPTION_ESTIMATED_TIME")}</p>
    </div>

    <div id="seal_div" class="booth-panel">
    </div>

    <div id="audit_div" class="booth-panel">
    </div>

    <div class="columns twelve">
  </div>

  <br clear="both" />
  <div class="row" id="footer">
  
    <div class="twelve columns">
      <span class="footer-icons">
        <a class="help" href="#help" data-trans>{gettext("HELP")}</a> 
      </span>
      <div class="content">
      </div>
      </div>
  <div id="applet_div">
  </div>
</div>
</body>
<script language="javascript" src="js/ballot_modules.js?d=20150224"></script>
