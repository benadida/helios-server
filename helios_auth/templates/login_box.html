{% load i18n %}

{% if default_auth_system %}
<p>
    <a class="small button" href="{% url "auth@start" system_name=default_auth_system %}?return_url={{return_url}}">
        {% trans "Login" %}</a>
</p>
{% else %}
{% for auth_system in enabled_auth_systems %}
{% if auth_system == "password" %}
{% else %}
<p>
    <a href="{{SECURE_URL_HOST}}{% url "auth@start" system_name=auth_system %}?return_url={{return_url}}"
        style="font-size: 1.4em;">
        <img style="height: 35px; border: 0px;" src="/static/auth/login-icons/{{auth_system}}.png"
            alt="{{auth_system}}" />
        {% if auth_system == 'oauth' %}
        {{ oauth_name }}
        {% else %}
        {{ auth_system }}
        {% endif %}
        {% endif %}</a>
</p>
{% endfor %}
{% endif %}
