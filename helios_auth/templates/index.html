{% extends TEMPLATE_BASE %}
{% block title %}Authentication{% endblock %}

{% block content %}
  <div class="row">
    <div class="large-12 columns">
      <h2>Authentication</h2>

      {% if user %}
        <p>
          You are currently logged in as <b>{{user.user_id}}</b> via <b>{{user.user_type|capfirst}}</b>.
        </p>

        <a class="button" href="{% url 'helios_auth.views.logout' %}">Logout</a>
      {% else %}
        {% include "login_box.html" %}
      {% endif %}
    </div>
  </div>
{% endblock %}
