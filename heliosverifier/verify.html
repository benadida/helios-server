{% load i18n %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{% firstof settings.LANGUAGE_CODE 'en' %}"
    lang="{% firstof settings.LANGUAGE_CODE 'en' %}">

<head>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8" />
    <title>{% trans "Helios Election Verifier" %}</title>
    <link rel="stylesheet" type="text/css" href="css/booth.css" />
    <link rel="stylesheet" type="text/css" href="css/forms.css" />
    <script src="js/jscrypto/jsbn.js"></script>
    <script src="js/jscrypto/jsbn2.js"></script>
    <script src="js/jscrypto/sjcl.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/jquery-1.2.2.min.js"></script>
    <script src="js/jquery-jtemplates.js"></script>
    <script src="js/jquery.query-2.1.5.js"></script>
    <script src="js/jquery.json.min.js"></script>

    <script>
        // required for jscrypto library
        var JSCRYPTO_HOME = document.location.pathname.replace("verify.html", "js/jscrypto");
    </script>

    <script src="js/jscrypto/class.js"></script>
    <script src="js/jscrypto/bigint.js"></script>
    <script src="js/jscrypto/random.js"></script>
    <script src="js/jscrypto/elgamal.js"></script>
    <script src="js/jscrypto/sha1.js"></script>
    <script src="js/jscrypto/sha2.js"></script>
    <script src="js/jscrypto/helios.js"></script>

    <script>
        $(document).ready(function () {
            BigInt.setup(function () {
                $('#verifier_loading').hide();
                $('#verifier').show();
            }, function () {
                alert('{% trans "Sorry, in-browser verification requires Java Support at this time." %}');
            });
        });

        function result_append(str) {
            $('#results').append(str).append("<br />");
        }

        function pretty_result(result) {
            return result ? "{% trans "VERIFIED" %}" : "{% trans "FAIL" %}";
        }

        function load_ballots(election_url, ballot_list, ballots, final_callback) {
            // the ballots array is the place where we build up the list of ballots

            // end of the iteration?
            if (ballot_list.length == ballots.length) {
                final_callback(ballots);
                return;
            }

            result_append("{% trans 'Loading ballot for voter' %} #" + (ballots.length + 1));

            // get the next ballot
            $.get(election_url + "/ballots/" + ballot_list[ballots.length].uuid + '/last', function (result) {
                var new_ballot = jQuery.secureEvalJSON(result);
                ballots.push(new_ballot);
                if (new_ballot.vote == null) {
                    result_append("{% trans 'No ballot for this voter' %} #" + ballots.length);
                } else {
                    result_append("{% trans 'FOUND a ballot for voter' %} #" + ballots.length);
                }
                load_ballots(election_url, ballot_list, ballots, final_callback);
            });
        }

        // load the ballot list in increments of 50, for long ballots
        function load_ballot_list(election_url, ballot_list, after, final_callback) {
            var url = election_url + "/voters/?limit=50";
            if (after)
                url += "&after=" + after;

            $.get(url, function (result) {
                var new_ballot_list = jQuery.secureEvalJSON(result);

                // done, no more ballots?
                if (new_ballot_list.length == 0)
                    return final_callback(ballot_list);

                // not done, add to the list
                ballot_list = ballot_list.concat(new_ballot_list);
                after = ballot_list[ballot_list.length - 1].uuid;

                // and iterate
                load_ballot_list(election_url, ballot_list, after, final_callback);
            });
        }

        function load_election_and_ballots(election_url) {

            result_append("<h3>{% trans 'Election' %}</h3>");
            result_append("{% trans 'Loading election...' %}");

            var overall_result = true;

            // the hash will be computed within the setup function call now
            $.get(election_url, function (raw_json) {
                try {
                    election = HELIOS.Election.fromJSONString(raw_json);
                    result_append("{% trans 'Loaded election' %}: " + election.name);
                    result_append("{% trans 'Election fingerprint' %}: " + election.get_hash());

                    var tally = [];

                    $(election.questions).each(function (qnum, q) {
                        if (q.tally_type != "homomorphic") {
                            result_append("{% trans 'PROBLEM: this election is not a straight - forward homomorphic - tally election.As a result, Helios cannot currently verify it.' %}");
                            return;
                        }

                        tally[qnum] = $(q.answers).map(function (anum, a) {
                            return 1;
                        });
                    });

                    result_append("{% trans 'Loading list of voters...' %}");

                    // load voter list
                    load_ballot_list(election_url, [], null, function (ballot_list) {
                        result_append("{% trans 'Loaded voter list, now loading ballots for each...' %}");
                        // load all ballots
                        load_ballots(election_url, ballot_list, [], function (ballots) {
                            result_append("");
                            result_append("<h3>{% trans 'Ballots' %}</h3>");
                            // now load each ballot
                            $(ballots).each(function (i, cast_vote) {

                                if (cast_vote.vote == null)
                                    return;

                                var vote = HELIOS.EncryptedVote.fromJSONObject(cast_vote.vote, election);
                                result_append("{% trans 'Voter' %} #" + (i + 1));
                                result_append("- {% trans 'Universally Unique Identifier' %}: " + cast_vote.voter_uuid);
                                result_append("- {% trans 'Ballot Tracking Number' %}: " + vote.get_hash());

                                vote.verifyProofs(election.public_key, function (answer_num, choice_num, result, choice) {
                                    overall_result = overall_result && result;
                                    if (choice_num != null) {
                                        // keep track of tally
                                        tally[answer_num][choice_num] = choice.multiply(tally[answer_num][choice_num]);

                                        result_append("{% trans 'Question' %} #" + (answer_num + 1) + ", {% trans 'Option' %} #" + (choice_num + 1) + " - " + pretty_result(result));
                                    } else {
                                        result_append("{% trans 'Question' %} #" + (answer_num + 1) + " {% trans 'OVERALL' %} - " + pretty_result(result));
                                    }
                                });

                                result_append("");
                            });

                            // get the election result
                            $.get(election_url + "/result", function (result) {
                                var results = $.secureEvalJSON(result);

                                // get the trustees and proofs
                                $.get(election_url + "/trustees/", function (trustees_json) {
                                    trustees = $.secureEvalJSON(trustees_json);

                                    // create the Helios objects
                                    trustees = $(trustees).map(function (i, trustee) { return HELIOS.Trustee.fromJSONObject(trustee) });

                                    // the public key that we'll check
                                    var combined_key = 1;

                                    result_append("<h3>{% trans 'Trustees' %}</h3>");
                                    // verify the keys
                                    $(trustees).each(function (i, trustee) {
                                        result_append("{% trans 'Trustee' %} #" + (i + 1) + ": " + trustee.email);
                                        if (trustee.public_key.verifyKnowledgeOfSecretKey(trustee.pok, ElGamal.fiatshamir_dlog_challenge_generator)) {
                                            result_append("- {% trans "Public Key" %} " + trustee.public_key_hash + " - {% trans "VERIFIED" %}.");

                                            // FIXME check the public key hash
                                        } else {
                                            result_append("==== {% trans 'ERROR for Public Key of trustee' %} " + trustee.email);
                                            overall_result = false;
                                        }

                                        combined_key = trustee.public_key.multiply(combined_key);

                                        result_append("");
                                    });

                                    // verify the combination of the keys into the final public key
                                    if (combined_key.equals(election.public_key)) {
                                        result_append("{% trans 'Election Public Key CORRECTLY FORMED' %}");
                                    } else {
                                        result_append("==== {% trans "ERROR, election Public Key doesn't match" %}");
                                        overall_result = false;
                                    }

                                    result_append("<h3>{% trans 'Tally' %}</h3>");
                                    $(tally).each(function (q_num, q) {
                                        result_append("{% trans 'Question' %} #" + (q_num + 1) + ": " + election.questions[q_num].short_name);
                                        $(q).each(function (a_num, a) {
                                            var plaintext = new ElGamal.Plaintext(election.public_key.g.modPow(BigInt.fromInt(results[q_num][a_num]), election.public_key.p), election.public_key);

                                            var check = true;
                                            result_append("{% trans 'Answer' %} #" + (a_num + 1) + ": " + election.questions[q_num].answers[a_num] + " - {% trans 'COUNT' %} = " + results[q_num][a_num]);

                                            var decryption_factors = [];

                                            // go through the trustees' decryption factors and verify each one
                                            $(trustees).each(function (t_num, trustee) {
                                                if (trustee.public_key.verifyDecryptionFactor(a, trustee.decryption_factors[q_num][a_num],
                                                    trustee.decryption_proofs[q_num][a_num], ElGamal.fiatshamir_challenge_generator)) {
                                                    result_append("- {% trans 'Trustee' %} " + trustee.email + ": {% trans 'decryption factor verifies' %}");
                                                } else {
                                                    result_append("==== {% trans 'ERROR with Trustee' %} " + trustee.email + ": {% trans 'decryption factor does not verify' %}");
                                                    check = false;
                                                    overall_result = false;
                                                }

                                                decryption_factors.push(trustee.decryption_factors[q_num][a_num]);
                                            });

                                            // recheck decryption factors
                                            var expected_value = election.public_key.g.modPow(BigInt.fromInt(results[q_num][a_num]), election.public_key.p);
                                            var recomputed_value = a.decrypt(decryption_factors).getM();
                                            if (expected_value.equals(recomputed_value)) {
                                            } else {
                                                check = false;
                                                overall_result = false;
                                            }

                                            result_append("-" + pretty_result(check));
                                        });

                                    });

                                    result_append("<h3>{% trans 'FINAL RESULT' %}</h3>");

                                    if (overall_result) {
                                        result_append("{% trans 'ELECTION FULLY VERIFIED - SUCCESS!' %}");
                                    } else {
                                        result_append("{% trans 'VERIFICATION FAILED' %}");
                                    }
                                });
                            });
                        });

                    });
                } catch (error) {
                    result_append("<p>{% trans 'It appears that you are trying to verify a private election.' %}</p>");
                    result_append("<p>{% trans 'You can log in as a valid voter or log in as the election admin.' %}</p>");
                    result_append('<a class="btn" href="' + election_url + '">{% trans "Log in as a valid voter" %}</a>');
                    result_append('<a class="btn" href="/auth/?return_url=/verifier/verify.html?election_url=' + election_url + '">{% trans "Log in as the election admin" %}</a>');
                }
            });
        }

        $(document).ready(function () {
            var election_url = $.query.get('election_url');
            $('#election_url').val(election_url);
        });
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="banner">
            {% trans "Helios Election Verifier" %}
        </div>
        <div id="content">

            <div id="verifier_loading">
                {% trans "Loading verifier ..." %}
            </div>

            <div id="verifier" align="center" style="display:none;">
                {% trans "Enter the Election URL" %}:
                <form onsubmit="try{load_election_and_ballots(this.election_url.value);} catch (e) { alert(e) } return false;">
                    <input type="text" size="50" name="election_url" id="election_url" /><br />
                    <input type="submit" value="{% trans "Start verification" %}" />
                </form>
            </div>

            <br /><br />
            <div id="results">
            </div>
        </div>
    </div>
    <div id="applet_div">
    </div>
</body>

</html>
